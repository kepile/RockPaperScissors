
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Part 2</title>
  </head>
  <body>

    <div id="game">
      <div> Type  a r, p or s</div>
    </div>

  <h1> Game Score</h1>
  <div>
    <h2> Wins: </h2><span id= "win"></span>
    <h2> Losses: </h2><span id= "loss"></span>
    <h2> Ties: </h2><span id= "tie"></span>
</div>
    



    <script type="text/javascript">
   
        var wincount = 0;
        var losscount = 0;
        var tiecount = 0;
      // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
      var options = ["r", "p", "s"];


      // This function is run whenever the user presses a key.
      document.onkeyup = function(event) {

      
     

        // Determines which key was pressed
        var userGuess = event.key;

        if (userGuess == "r" || userGuess == "p" || userGuess == "s") {

          // Alerts the key the user pressed (userGuess).
          alert("Your choice is " + userGuess);

          // Randomly chooses a choice from the options array. This is the Computer's guess.
            var computerGuess = options[Math.floor(Math.random() * options.length)];

          // Alerts the Computer's guess.
          alert("The computer choice was " + computerGuess);

          userGuess = userGuess.toLowerCase();
           
            
        
         if (computerGuess == userGuess ) {
            tiecount = tiecount + 1;
           } 
           else if (computerGuess  == "r")  {
         
                 if (userGuess  == "p")  {

                    wincount = wincount + 1;
                    }
                  else {
                    losscount = losscount + 1;
            
                    }

                }
           
           else if (computerGuess == "p") {

                 if (userGuess  == "s")  {
                    wincount = wincount + 1;
                   }
                  else {
                    losscount = losscount + 1;
                   
                  }
                }
           

              else if (computerGuess == "s") {
                 if (userGuess  == "r")  {
                    wincount = wincount + 1;
                   }
                  else {
                    losscount = losscount + 1
                    alert('hi');
                      }
                }  
             }
             


       document.getElementById ('win').innerHTML = wincount;
      document.getElementById ('loss').innerHTML = losscount;
      document.getElementById ('tie').innerHTML = tiecount;
     }
    </script>

  </body>
</html>
